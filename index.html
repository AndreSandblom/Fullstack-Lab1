<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Presented Dishes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Recipes:</h1>
  <table>
    <thead>
      <tr>
        <th>Recipe:</th>
        <th>Ingredients:</th>
        <th>Preperation:</th>
        <th>Cooking Time:</th>
        <th>Origin:</th>
        <th>Difficulty:</th>
        <th>Actions:</th>
      </tr>
    </thead>
    <tbody id="dishBody"></tbody>
  </table>
  <h3>Add New Dish</h3>
  <form id="addDish">
    <input type="text" id="addName" placeholder="Dish Name" required><br>
    <input type="text" id="addIngredients" placeholder="Add Ingredients" required><br>
    <input type="text" id="addPreparationSteps" placeholder="Add preparation Steps" required><br>
    <input type="text" id="addCookingTime" placeholder="Add CookingTime" required><br>
    <input type="text" id="addOrigin" placeholder="Add Origin" required><br>
    <input type="text" id="addDifficulty" placeholder="Add Difficulty" required><br>
    <button type="submit">Add Dish to Recipes</button>
  </form>
  <script src="scripts.js"></script>
</body>
</html>
